<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&family=Satisfy&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/estilosLogin.css">
  <link rel="icon" type="image/png" href="img/Capsula_Logo.png">
  <title>Time-Travelers Login</title>
</head>

<body>
  <header>
    <div class="contenedor">
      <nav class="menu">
        <a href="index.html" class="menu-link">Acerca De</a>
        <a href="login.html" class="menu-link">Login</a>
        <a href="#" class="menu-link">Tutorial</a>
        <a href="crearCapsula.html" class="menu-link">Crear Cápsula</a>
        <a href="#" class="menu-link">Red Social</a>
        <a href="#" class="menu-link">Contacto</a>
      </nav>
      <div class="contenedor-texto">
        <div class="texto">
          <h1 class="nombre">Time-Travelers</h1>
        </div>
      </div>
    </div>
  </header>
  <section class="main">
    <section class="acerca-de">
      <div class="contenedor">
        <div class="foto">
          <img src="img/Capsula_Logo.png" width="150" height="150" alt="Time Travelers">
        </div>
      </div>
    </section>
    <div class="contenedor__todo">
      <div class="caja__trasera">
        <div class="caja__trasera-login">
          <h3>¿Ya tienes una cuenta?</h3>
          <p>Inicia sesión para entrar</p>
          <button id="btn__iniciar-sesion">Iniciar Sesión</button>
        </div>
        <div class="caja__trasera-register">
          <h3>¿Aún no tienes una cuenta?</h3>
          <p>Regístrate para que puedas iniciar sesión</p>
          <button id="btn__registrarse">Regístrarse</button>
        </div>
      </div>

      <!--Formulario de Login y registro-->
      <div class="contenedor__login-register">
        <!--Login-->
        <form action="" class="formulario__login">
          <h2>Iniciar Sesión</h2>
          <input type="text" placeholder="Correo Electronico">
          <input type="password" placeholder="Contraseña">
          <button>Entrar</button>
        </form>

        <!--Register-->
        <form action="" class="formulario__register">
          <h2>Regístrarse</h2>
          <input type="text" placeholder="Nombre completo">
          <input type="text" placeholder="Correo Electronico">
          <input type="text" placeholder="Usuario">
          <input type="password" placeholder="Contraseña">
          <button>Regístrarse</button>
        </form>
      </div>
    </div>
  </section>
  <footer>
    <section class="redes-sociales">
      <div class="contenedor">
        <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
        <a href="#" class="youtube"><i class="fa fa-youtube-play"></i></a>
        <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
        <a href="#" class="github"><i class="fa fa-github"></i></a>
        <a href="#" class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </div>
    </section>

  </footer>
  <script>
    //Ejecutando funciones
    document.getElementById("btn__iniciar-sesion").addEventListener("click", iniciarSesion);
    document.getElementById("btn__registrarse").addEventListener("click", register);
    window.addEventListener("resize", anchoPage);

    //Declarando variables
    var formulario_login = document.querySelector(".formulario__login");
    var formulario_register = document.querySelector(".formulario__register");
    var contenedor_login_register = document.querySelector(".contenedor__login-register");
    var caja_trasera_login = document.querySelector(".caja__trasera-login");
    var caja_trasera_register = document.querySelector(".caja__trasera-register");

    //FUNCIONES

    function anchoPage() {

      if (window.innerWidth > 850) {
        caja_trasera_register.style.display = "block";
        caja_trasera_login.style.display = "block";
      } else {
        caja_trasera_register.style.display = "block";
        caja_trasera_register.style.opacity = "1";
        caja_trasera_login.style.display = "none";
        formulario_login.style.display = "block";
        contenedor_login_register.style.left = "0px";
        formulario_register.style.display = "none";
      }
    }

    anchoPage();


    function iniciarSesion() {
      if (window.innerWidth > 850) {
        formulario_login.style.display = "block";
        contenedor_login_register.style.left = "10px";
        formulario_register.style.display = "none";
        caja_trasera_register.style.opacity = "1";
        caja_trasera_login.style.opacity = "0";
      } else {
        formulario_login.style.display = "block";
        contenedor_login_register.style.left = "0px";
        formulario_register.style.display = "none";
        caja_trasera_register.style.display = "block";
        caja_trasera_login.style.display = "none";
      }
    }

    function register() {
      if (window.innerWidth > 850) {
        formulario_register.style.display = "block";
        contenedor_login_register.style.left = "410px";
        formulario_login.style.display = "none";
        caja_trasera_register.style.opacity = "0";
        caja_trasera_login.style.opacity = "1";
      } else {
        formulario_register.style.display = "block";
        contenedor_login_register.style.left = "0px";
        formulario_login.style.display = "none";
        caja_trasera_register.style.display = "none";
        caja_trasera_login.style.display = "block";
        caja_trasera_login.style.opacity = "1";
      }
    }
  </script>
</body>

</html>
