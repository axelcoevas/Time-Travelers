<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crear Capsula</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilosCrearCap.css">
    <link rel="icon" type="image/png" href="img/Capsula_Logo.png">
</head>
<body>
    <header>
        <div class="contenedor">
            <nav class="menu">
                <a href="index.html" class="menu-link">Acerca De</a>
                <a href="login.html" class="menu-link">Login</a>
                <a href="#" class="menu-link">Tutorial</a>
                <a href="crearCapsula.html" class="menu-link">Crear Cápsula</a>
                <a href="#" class="menu-link">Red Social</a>
                <a href="#" class="menu-link">Contacto</a>
            </nav>
            <div class="contenedor-texto">
                <div class="texto">
                    <h1 class="nombre">Time-Travelers</h1>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <section class="acerca-de">
            <div class="contenedor">
                <div class="foto">
                    <img src="img/Capsula_Logo.png" width="150" height="150" alt="Time Travelers">
                </div>
            </div>
        </section>
        <div class="sub_archivos">
            <div class="contenedor">
            <p class="sub_titulo">Crea tu Cápsula del Tiempo: Mi Primer Cápsula</p>
            <div class="sub">
            </div>
            <input type="file" id="file">
            <label for="file">Seleccionar Archivos</label>
            <button type="reset">Eliminar</button>
            <button type="submit">Subir</button>
            <p class="sub_mensaje">Mensaje de Entrega:</p>
            <textarea name="mensaje" id="mensaje" placeholder="Intresa aquí tu mensaje de entrega:"></textarea>
            <p class="sub_mensaje">Selecciona la Fecha de Entrega</p><br>
            <form>
                <input class="cale" type="date" name="day">
            </form>

            <p class="sub_correo">Ingrese los Correos de sus Destinatarios:</p>
            <textarea name="correos" id="correos" placeholder="Agregar Correo:"></textarea>
            </div>
        </div>

        <footer>
            <section class="redes-sociales">
                <div class="contenedor">
                    <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="youtube"><i class="fa fa-youtube-play"></i></a>
                    <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="github"><i class="fa fa-github"></i></a>
                    <a href="#" class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </div>
            </section>
        </footer>
</body>
</html>
